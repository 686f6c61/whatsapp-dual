name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Build for Linux (deb and AppImage only)
        run: npm run build:linux -- --linux deb AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.deb
            dist/*.AppImage
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          name: WhatsApp Dual v${{ steps.version.outputs.version }}
          body: |
            ## WhatsApp Dual v${{ steps.version.outputs.version }}

            ### Installation

            **Debian/Ubuntu (.deb)**
            ```bash
            sudo dpkg -i whatsapp-dual_${{ steps.version.outputs.version }}_amd64.deb
            ```

            **AppImage**
            ```bash
            chmod +x WhatsAppDual-${{ steps.version.outputs.version }}-x86_64.AppImage
            ./WhatsAppDual-${{ steps.version.outputs.version }}-x86_64.AppImage
            ```
          files: |
            dist/*.deb
            dist/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
